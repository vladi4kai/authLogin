<mat-card style="min-width: 400px">
  <mat-card-header>
    <h1>Log in</h1>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form" [formGroup]="loginform" (ngSubmit)="proceedlogin()">
      <mat-form-field style="min-width: 400px">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username">
      </mat-form-field>
      <mat-form-field style="min-width: 400px">
        <mat-label>Password</mat-label>
        <input type="password"matInput formControlName="password">
      </mat-form-field>
      <div style="min-width: 400px">
        <button mat-raised-button color="primary">Submit</button>
        <a style="margin-left: 20px" routerLink="/register" mat-raised-button color="accent">Register now</a>
      </div>
    </form>
  </mat-card-content>
</mat-card>
