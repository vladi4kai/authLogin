<div class="mat-elevation-z8" style="min-width: 1000px">
  <mat-card>
    <mat-form-field appearance="fill">
      <mat-label>Search</mat-label>
      <input matInput (input)="applyFilter($event)" placeholder="Search users" [value]="filterValue">
    </mat-form-field>
  </mat-card>
  <table mat-table matSort [dataSource]="dataSource">


    <!-- Position Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell  mat-sort-header *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>
    <!-- Weight Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Phone </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="birth">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Birth </th>
      <td mat-cell *matCellDef="let element"> {{element.birth | date: 'dd.MM.yyyy'}} </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action <button (click)="navigateToNewUser()"  style="margin-left: 50px" mat-stroked-button color="primary">New +</button></th>
      <td mat-cell *matCellDef="let element">
        <a *ngIf="element.role!== 'admin'" (click)="UpdateUser(element.id)" mat-raised-button color="primary" style="margin-right: 20px">More</a>
        <a *ngIf="element.role!== 'admin'" (click)="deleteUser(element.id)" mat-raised-button color="warn">Delete</a>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
