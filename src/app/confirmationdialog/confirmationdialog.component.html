<h2 mat-dialog-title align="center" >Confirm action</h2>
<mat-dialog-content align="center" >Are you sure you want to delete this user?</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-raised-button color="primary"  [mat-dialog-close]="false">Cancel</button>
  <button mat-raised-button [mat-dialog-close]="true" color="accent">Confirm</button>
</mat-dialog-actions>
