<mat-card style="min-width: 400px">
  <mat-card-header>
    <h1>Update User</h1>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form" [formGroup]="registerform" (ngSubmit)="updateuser()">
      <mat-form-field style="min-width: 400px">
        <mat-label>Role</mat-label>
        <mat-select formControlName="role">
          <mat-option value="">Select Role</mat-option>
          <mat-option *ngFor="let item of rolelist" [value]="item.code">
            {{item.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div>
        <mat-checkbox formControlName="isactive" class="example-margin">Activate account</mat-checkbox>
      </div>
      <div style="min-width: 400px">
        <button mat-raised-button color="primary">Update</button>
        <a mat-dialog-close="#" style="margin-left: 20px" mat-raised-button color="accent">Back</a>
      </div>
    </form>
  </mat-card-content>
</mat-card>
